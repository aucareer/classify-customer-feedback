name: Build and Deploy Credentials Service to Cloud Run
on: workflow_dispatch
  # push:
  #   branches:
  #   - example

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE: test-default-cred
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authorize Docker push
      run: gcloud auth configure-docker
    - name: Move to the project Dir
      run: |
        ls
        cd test-default-cred
        pwd
    - name: Build and Push Container
      run: |-
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        
    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy ${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} \
          --platform "managed" \
          --memory "128Mi" \
          --cpu "1.0" \
          --max-instances 1 \
          --quiet \
          --allow-unauthenticated

    - name: Run on Cloud Run
      run: |-
          gcloud run services update-traffic ${{ env.SERVICE }} --to-latest

